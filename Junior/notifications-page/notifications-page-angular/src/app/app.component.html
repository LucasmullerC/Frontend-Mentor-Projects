<div class="container">
  <div class="TopText">
    <div class="Notifications">
      <h2>Notifications</h2>
      <p class="numNotifications">{{numNotifications}}</p>
    </div>
    <p class="markRead">Mark all as read</p>
  </div>
  <div class="NotificationList">
    <ul>
      <app-notification-item *ngFor="let notification of notifications" [notification]="notification"></app-notification-item>
    </ul>
  </div>
</div>
