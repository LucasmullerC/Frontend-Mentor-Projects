<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="success.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="container text-center" id="container">
    <div class="d-flex justify-content-center">
      <div class="col-md-6" id="rowCenter">
        <div class="row" id="iconrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" aria-hidden="true" role="img"><defs><linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#FF6A3A"/><stop offset="100%" stop-color="#FF527B"/></linearGradient></defs><g fill="none"><circle cx="32" cy="32" r="32" fill="url(#a)"/><path stroke="#FFF" stroke-width="4" d="m18.286 34.686 8.334 7.98 19.094-18.285"/></g></svg>
        </div>
        <div class="row">
          <h1>Thanks for subscribing!</h1>
        </div>
        <div class="row">
          <p>A confirmation email has been sent to <span id="emailplace"></span>. Please open it and click the button inside to confirm your subscription.</p>
        </div>
        <div class="row justify-content-center" id="btnrow">
          <button type="button" id="submit" aria-label="Dismiss message">Dismiss message</button>
        </div>
      </div>
    </div>
    <div class="col attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LucasmullerC">Lucas MÃ¼ller</a>.
    </div>
  </div>
</body>
<script src="success.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
