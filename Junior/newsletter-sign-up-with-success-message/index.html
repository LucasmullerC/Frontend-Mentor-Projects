<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="container text-center" id="container">
    <div class="d-flex justify-content-center">
      <div class="col-md-6" id="rowCenter">
        <div class="row">
          <div class="col">
            <ul class="Ulcomp">
              <li>
                <h1>Stay updated!</h1>
              </li>
              <li>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
              </li>
              <li>
                <div class="row align-items-start">
                  <div class="col-md-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                  </div>
                  <div class="col-md-11">
                    <p>Product discovery and building what matters</p>
                  </div>
                </div>
              </li>
              <li>
                <div class="row align-items-start">
                  <div class="col-md-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                  </div>
                  <div class="col-md-11">
                    <p>Measuring to ensure updates are a success</p>
                  </div>
                </div>
              </li>
              <li>
                <div class="row align-items-start">
                  <div class="col-md-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                  </div>
                  <div class="col-md-11">
                    <p>And much more!</p>
                  </div>
                </div>
              </li>
              <li>
                <br>
                <form action="#">
                  <div class="inputWrapper">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="email@company.com"/>
                  </div>
                  <br>
                  <input type="submit" value="Subscribe to monthly newsletter" id="submit">
                </form>
              </li>
            </ul>
          </div>
          <div class="col">
            <img src="assets/images/illustration-sign-up-desktop.svg" class="singupimg"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LucasmullerC">Lucas MÃ¼ller</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
