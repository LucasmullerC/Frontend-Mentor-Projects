<div class="backgroundFilter" *ngIf="isComponentVisible">
</div>
    <div class="deleteContainer" *ngIf="isComponentVisible">
        <h1 class="h1Delete">Delete comment</h1>
        <p class="pDelete"> 
            Are you sure you want to delete this comment? 
            This will remove the comment and can't be undone.
        </p>
        <div >
            <button class="cancelBtn" (click)="cancelDelete()">NO, CANCEL</button>
            <button class="deleteBtn" (click)="deleteComment()">YES, DELETE</button>
        </div>
    </div>
