<div class="comment-item">
    <div class="score">
        <a>+</a>
        <p>{{comment.score}}</p>
        <a>-</a>
    </div>
    <div class="content">
        <div class="user-header">
            <img [src]="comment.user.image.png" alt="User Photo" [className]="">
            <p>{{comment.user.username}}</p>
            <p>{{comment.createdAt}}</p>
            <p>reply</p>
        </div>
        <div class="comment-section">
            <p>
                {{comment.content}}
            </p>
        </div>
    </div>
</div>
