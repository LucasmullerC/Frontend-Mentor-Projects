<li class="liComment" style="margin-top: 10px;">
    <div class="comment-item">    
        <div class="score">
            <a class="plusminus">+</a>
            <p style="margin: 8px 0 8px 0;">{{comment.score}}</p>
            <a class="plusminus">-</a>
        </div>
        <div class="content">
            <div class="user-header">
                <div class="userInfo">
                    <img [src]="comment.user.image.png" alt="User Photo" class="userPhoto">
                    <p class="username">{{comment.user.username}}</p>
                    <p *ngIf="comment.user.username == currentUser" class="youTag">you</p>
                    <p class="createdAt">{{comment.createdAt}}</p>
                </div>
                <div class="optionsComment">
                    <button (click)="toggleReplyBox(comment.id)" *ngIf="comment.user.username != currentUser" class="replyComment">Reply</button>
                    <div *ngIf="comment.user.username == currentUser" style="display:flex; gap:10px">
                        <button class="deleteButton">Delete</button>
                        <button (click)="toggleEditBox(comment.id)" class="editButton">Edit</button>
                    </div>
                </div>
            </div>
            <div class="edit-mode" *ngIf="editBox[comment.id]">
                <textarea cols="65" rows="5" class="textAreaEdit" >{{comment.replyingTo!=null ? ('@'+comment.replyingTo) : ""}} {{comment.content}}</textarea>
                <button type="submit" class="blueButton">UPDATE</button>
            </div>
            <div class="comment-section" *ngIf="!editBox[comment.id]">
                <p class="contextText">
                    <span class="mention">{{comment.replyingTo!=null ? ('@'+comment.replyingTo) : ""}}</span> {{comment.content}}
                </p>
            </div>
        </div>
    </div>
    <!--Maybe this is not the best way to reproduce the replies. Accepting tips!-->
    <ul>
        <li style="padding-left: 40px;">
            <app-comment-item *ngFor="let comment of comment.replies" [comment]="comment"></app-comment-item>
        </li>
        <li style="margin-top: 5px;" *ngIf="replyBoxes[comment.id]">
            <app-reply-item></app-reply-item>
        </li>
    </ul>
</li>
